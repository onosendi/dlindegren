<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width, initial-scale=1"
    name="viewport" 
  >
  <meta
    content="Personal portfolio of Daniel Lindegren"
    name="description"
  >
  <title>dlindegren.com</title>
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CRoboto+Slab&display=swap"

  >
  <link

<body>

<div class="container">
  <article>
    <h1 aria-hidden="true">Daniel Lindegren</h1>

    <ul class="social-links">

        <a
          aria-label="LinkedIn"
          class="social-links__link"

<script src="dist/main.js"></script>

</html>
