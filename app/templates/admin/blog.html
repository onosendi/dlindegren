{% extends "/admin/_base.html" %}
{% block page_title %}Blog admin{% endblock %}
{% block body %}
<h1>Blog admin</h1>
<h2>Articles</h2>
<ol class="article-list">
  {% for article in articles %}
    <li class="article-item" data-url="{{ url_for('admin.blog', article_id=article.id) }}">
      <span class="article-name">{{ article.article_name }}</span>
      <button class="edit-article" type="button">Edit</button>
      <button class="delete-article" data-method="delete" type="button">Delete</button>
    </li>
  {% endfor %}
</ol>
<h2>Add article</h2>
<button class="add-article" data-url="{{ url_for('admin.blog') }}" type="button">Add Article</button>
{% endblock %}
