{% extends "/admin/_base.html" %}
{% block page_title %}Blog admin{% endblock %}
{% block body %}
<h1>Blog admin</h1>
{% for article in articles %}
  <div class="article-item" data-url="{{ url_for('admin.blog_control', article_id=article.id) }}">
    <p>
      {{ article.article_name }}
      <button data-method="delete" type="button">Delete</button>
    </p>
  </div>
{% endfor %}
{% endblock %}
